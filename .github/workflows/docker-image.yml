name: CI to Docker Hub
on:
  push:
    branches: [ master ]
jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build and push client
        id: docker_build_1
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/multi-client:latest
      
      - name: Build and push nginx
        id: docker_build_2
        uses: docker/build-push-action@v2
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/multi-nginx:latest
      
      - name: Build and push server
        id: docker_build_3
        uses: docker/build-push-action@v2
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/multi-server:latest

      - name: Build and push worker
        id: docker_build_4
        uses: docker/build-push-action@v2
        with:
          context: ./worker
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/multi-worker:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

     
    

      
